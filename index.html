<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Embed Containers</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">

</head>
<body>
  <div class="embed-item">

    <div class="embed">
      <img class="img-flex embed-4by-1" src="images/placeholder-4by1.svg" alt="1">
    </div>
    <div class="embed">
      <img class="img-flex embed-16by-9" src="images/placeholder-16by9.svg" alt="3">
    </div>
    <div class="embed">
      <img class="img-flex embed-4by-3" src="images/placeholder-4by3.svg" alt="2">
    </div>

  </div>
</body>
</html>
